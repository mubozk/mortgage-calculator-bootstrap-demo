<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xl-3 inputField">
        <label for="homeValue">Home Value:</label>
        <input type="number" id="homeValue" min="1000" max="100000" value="30000" class="form-control">
      </div>
      <div class="col-sm-6 col-xl-3 inputField">
        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPayment" min="0" max="30000" value="6000" class="form-control">
      </div>
      <div class="col-sm-6 col-xl-3 inputField">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" min="2" max="18" value="5" class="form-control">
      </div>
      <div class="col-sm-6 col-xl-3 inputField">
        <label for="tenureSelect">Select Tenure:</label>
        <select id="tenureSelect" class="form-select">
          <option value="5">5 Years</option>
          <option value="10">10 Years</option>
          <option value="15">15 Years</option>
          <option value="20">20 Years</option>
          <option value="25">25 Years</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center mt-3">
        <button type="button" class="btn btn-primary" onclick="calculateMortgage()">Calculate</button>
      </div>
    </div>
    <div id="result" class="alert alert-success mt-3" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
